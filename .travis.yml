# https://docs.travis-ci.com/user/deployment/pages/
# https://docs.travis-ci.com/user/languages/python/
language: go
  
install:
    - uname -a
    - wget https://github.com/gohugoio/hugo/releases/download/v0.60.0/hugo_extended_0.60.0_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb && hugo version && rm -rf public

script:
    - hugo -b "https://www.xiangtianlong.com/" -d "gitee_public"
    - hugo -b "https://www.xiangtianlong.com/" -d "github_public"
    - echo 'Hugo build done!'
    
after_script:
- cp ./static/CNAME ./gitee_public && cp ./static/CNAME ./github_public
- cd ./github_public
- git init
- git config user.name "TianlongXiang"
- git config user.email "tianlongxiang51@gmail.com"
- git add .
- git commit -m "Update TianlongXiang's Blog"
- git push --force --quiet "https://${GH_TOKEN}@github.com/irsunshine/irsunshine.github.io.git" master:master
- cd .. && cd ./gitee_public
- git init
- git config user.name "TianlongXiang"
- git config user.email "tianlongxiang51@gmail.com"
- git add .
- git commit -m "Update TianlongXiang's Blog"
- git push --force "https://xiangtianlong:${GITEE_PASSWORD}@gitee.com/xiangtianlong/xiangtianlong.git" master:master

branches:
  only:
    - hugo

env:
  global:
    secure: 